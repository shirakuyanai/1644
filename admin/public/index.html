<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    
    <!-- Google Font: Source Sans Pro -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="/assets/plugins/fontawesome-free/css/all.min.css">
    <!-- overlayScrollbars -->
    <link rel="stylesheet" href="/assets/plugins/overlayScrollbars/css/OverlayScrollbars.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="/assets/dist/css/adminlte.min.css">

    <link rel="stylesheet" href="/assets/plugins/summernote/summernote-bs4.min.css">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-bs4.min.css">

    
    <link rel="manifest" href="/manifest.json" />
    <!-- jQuery -->
    <script src="/assets/plugins/jquery/jquery.min.js"></script>
    
    <title>React App</title>
  </head>
  <body>
    <div id="root" class="hold-transition dark-mode sidebar-mini layout-fixed layout-navbar-fixed layout-footer-fixed">

    </div>
    
    <!-- REQUIRED SCRIPTS -->
    
    <!-- Bootstrap -->
    <script src="/assets/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
    <!-- overlayScrollbars -->
    <script src="/assets/plugins/overlayScrollbars/js/jquery.overlayScrollbars.min.js"></script>
    <!-- AdminLTE App -->
    <script src="/assets/dist/js/adminlte.js"></script>

    <!-- PAGE PLUGINS -->
    <!-- jQuery Mapael -->
    <script src="/assets/plugins/jquery-mousewheel/jquery.mousewheel.js"></script>
    <script src="/assets/plugins/raphael/raphael.min.js"></script>
    <script src="/assets/plugins/jquery-mapael/jquery.mapael.min.js"></script>
    <script src="/assets/plugins/jquery-mapael/maps/usa_states.min.js"></script>
    <script src="/assets/plugins/summernote/summernote-bs4.min.js"></script>
    <!-- ChartJS -->
    
    <script>
      setTimeout(function() {
        var descriptionOutput = document.getElementById('descriptionOutput');
        if (descriptionOutput) {
          var initialContent = descriptionOutput.value;
          $('#summernote').summernote('code', initialContent);
        }
      }, 2000)
      $(function () {
        $('#summernote').summernote({
          callbacks: {
            onChange: function (contents, $editable) {
              
              document.getElementById('descriptionInput').value = contents;
              var event = new Event('input', { bubbles: true });
              document.getElementById('descriptionInput').dispatchEvent(event);
            }
          }
        });
      });
    </script>
    
  </body>
</html>
